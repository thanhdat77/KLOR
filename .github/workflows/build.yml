name: Build QMK Firmware

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout QMK firmware
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          submodules: recursive
          
      - name: Build firmware
        run: |
          python3 -m pip install qmk
          qmk compile -kb klor/polydactyl -km default
          
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: klor-polydactyl-firmware
          path: "*.uf2"
name: Build QMK Firmware

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout your KLOR repo
        uses: actions/checkout@v4
        with:
          path: klor-repo
        
      - name: Checkout QMK firmware
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          submodules: recursive
          path: qmk_firmware
          
      - name: Copy KLOR files to QMK
        run: |
          # Copy KLOR keyboard folder to QMK
          cp -r klor-repo/firmware/qmk/klor qmk_firmware/keyboards/
          
      - name: Build firmware
        run: |
          cd qmk_firmware
          python3 -m pip install qmk
          qmk compile -kb klor -km default
          
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: klor-polydactyl-firmware
          path: qmk_firmware/*.uf2
