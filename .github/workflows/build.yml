name: Build QMK Firmware
on:
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout QMK firmware
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          submodules: recursive
      
      - name: Checkout your keyboard files
        uses: actions/checkout@v4
        with:
          path: temp-keyboard-files
      
      - name: Copy keyboard files to QMK
        run: |
          cp -r temp-keyboard-files/FIRMWARE/qmk_rp2040/electronlab keyboards/
      
      - name: Install QMK
        run: |
          python3 -m pip install qmk
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi binutils-arm-none-eabi libnewlib-arm-none-eabi
      
      - name: Build firmware
        run: |
          qmk compile -kb electronlab/klor -km default
      
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: klor-firmware
          path: "*.uf2"
